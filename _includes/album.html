<div id="{{include.albumname}}">
  <!-- div autogenerated from folder {{include.albumname}} of imgs, based on Jimmy Xiao -->
  {% for image in site.static_files %}
        {% if image.path contains 'img-noresample' and image.path contains include.albumname %}
            <a href="{{ image.path }}"  class="image-ref" data-sub-html="Caption" >
                <img src="/thumbnails/{{ include.albumname }}/{{ image.name }}" />
            </a>
        {% endif %}
    {% endfor %}
</div>

<script>
  window.addEventListener('DOMContentLoaded',() =>{
    lightGallery(document.getElementById("{{ include.albumname }}"), {
      plugins: [lgThumbnail, lgZoom],
      speed: 500,
      thumbnails: true,
      thumbWidth: 60,
      thumbHeight: "40px",
      thumbMargin: 4,
      mobileSettings: {
        controls: false,
        showCloseIcon: true,
        download: false,
        rotate: false,
        thumbnail: false,
      }
    });
    imagesLoaded(document.getElementById("{{ include.albumname }}"), function() {
      new Masonry( document.getElementById("{{ include.albumname }}"), {
        itemSelector: '.image-wrapper',
        columnWidth: 320,
        gutter: 5
      });
    });
  });
</script>
