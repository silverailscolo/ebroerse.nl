---
layout: default
support: [gallery]
# This page is used for the main index of art-galleries, polyglot multiple language compatible
---

<div id="masthead-with-text" style="background: none; position: relative; z-index: 0; display: block; margin: 5">
  <div class="row"><div class="masthead-title">{{ page.title }}</div></div>
</div>

<div id="art-gallery" class="card-item col">
  {% for gallery in page.galleries %}
  <a href="{{ site.baseurl }}{{ gallery['link'] }}" class="image-ref">
    <div class="card hoverable">
      <div class="row g-0">
        <div class="col-md-12">
          <div class="card-body">
            <h4 class="card-title text-lowercase">{{ gallery["title"] }}</h4>
            <img class="gallery-best-image"
                 src="{{ site.baseurl }}{{ page['src_path'] }}{{ gallery['link'] }}thumbs/front_{{ gallery['best_image'] }}" />
          </div>
        </div>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    // init isotope
    var $grid = $("#art-gallery");
    $grid.isotope({
      percentPosition: true,
      itemSelector: ".image-ref",
      layoutMode: "masonry",
      gutter: 5,
    });

    // layout Isotope after each image loads
    $grid.imagesLoaded().progress(function () {
      $grid.masonry();
    });
  });
</script>
